<div class="block-log-in-form">
  <div class="row">
    <form class="form-wrapper" [formGroup]="form">
      <label>Login</label>
      <div class="form-group">
        <mat-form-field floatLabel="always">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.username.errors }"
          />
          <mat-error *ngIf="f.username.errors?.required">
            <span *ngIf="f.username.errors?.required"
              >Username is required</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field floatLabel="always">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.password.errors }"
          />
          <mat-error>
            Password is required
            <!-- <span *ngIf="f.password.hasError('minlength')"
              >Password must be at least 6 characters</span
            > -->
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading || form.invalid"
          (click)="onSubmit()"
          color="primary"
        >
          Login
        </button>
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          (click)="resetForm()"
          color="basic"
        >
          Reset
        </button>
      </div>
      <div class="form-group">
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          (click)="signInWithFB()"
          color="primary"
        >
          Sign in with Facebook
        </button>
      </div>
      <div class="form-group">
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          (click)="signInWithGoogle()"
          color="primary"
        >
          Sign in with Google
        </button>
      </div>
      <div class="form-group">
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          (click)="signInWithGithub()"
          color="primary"
        >
          Sign in with Github
        </button>
      </div>
    </form>
  </div>
</div>
