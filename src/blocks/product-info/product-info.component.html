<div class="block-product-info">
  <div class="wrapper container">
    <div class="left-panel">
      <div class="img-container">
        <img src="{{ product?.image }}" alt="" />
      </div>
    </div>
    <div class="right-panel">
      <div class="container">
        <div class="row">
          <div class="line bold">
            {{ product?.name }}
          </div>
        </div>
        <div class="row">
          <div class="line price-container">
            <span class="price">US${{ product?.price }}</span>
          </div>
        </div>
        <div class="row">
          <div class="label">Variation</div>
          <div class="content"></div>
        </div>
        <div class="row">
          <div class="label">Size</div>
          <div class="content"></div>
        </div>
        <div class="row">
          <div class="label">Quantity</div>
          <div class="content">
            <input type="number" [(ngModel)]="quantity" />
            <span>remaining {{ product?.stock }}</span>
          </div>
        </div>

        <div class="row">
          <div class="line">
            <button
              mat-raised-button
              color="primary"
              (click)="clickAddToCart()"
            >
              Add to cart
            </button>
            <button mat-raised-button color="primary" (click)="clickBuyNow()">
              Buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper container">
    <div clas="row">
      <div class="line">Description</div>
      <div class="line">{{ product?.description }}</div>
    </div>
  </div>
</div>
