<div class="block-sign-up-form">
  <div class="row">
    <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
      </div>
      <div class="form-group">
        <mat-form-field floatLabel="always">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <mat-error *ngIf="submitted && f.email.errors?.required">
            <span *ngIf="f.email.errors?.required">Email is required</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field floatLabel="always">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <mat-error *ngIf="submitted && f.username.errors?.required">
            <span *ngIf="f.username.errors?.required"
              >Username is required</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field floatLabel="always">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <mat-error
            *ngIf="f.password.errors?.required && f.password.errors?.minlength"
          >
            <span *ngIf="f.password.errors?.required"
              >Password is required</span
            >
            <span *ngIf="f.password.errors?.minlength"
              >Password must be at least 6 characters</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          (click)="onSubmit()"
          color="primary"
        >
          Register
        </button>
        <button
          mat-raised-button
          [class.spinner]="loading"
          [disabled]="loading"
          color="basic"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
